{% extends 'community/layout.html' %}
{% load static %}
{% block content %}
    <h2>Search results for {{ posts.0.data_type.title }}</h2>
    <table>
        {% for post in posts %}
            <tr>
                <th colspan="1" width="100px">
                    <label>Post:</label>
                </th>
                <td colspan="4">
                    <a href="/p/{{ post.url }}">{{ post.title }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% block scripts %}
    <script src="{% static 'assets/js/communities.js' %}"></script>
{% endblock %}
