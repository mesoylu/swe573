{% extends 'community/layout.html' %}
{% load static %}
{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table>
        {% include 'community/partials/data_type_selector.html' with data_types=data_types request=request %}
            <tr>
                <th colspan="1">
                    <label for="id_title">Title:</label>
                </th>
                <td colspan="5">
                    <input type="text" name="title" maxlength="100" required id="id_title">
                </td>
            </tr>
            <tr>
                <th colspan="1">
                    <label for="id_body">Body:</label>
                </th>
                <td colspan="5">
                    <textarea name="body" cols="40" rows="10" maxlength="2000" required id="id_body"></textarea>
                </td>
            </tr>
            <tr id="button_row">
                <td colspan="6">
                    <button type="submit" class="save btn btn-default fit">Save</button>
                <td>
            </tr>
        </table>
    </form>
{% endblock %}

{% block scripts %}
    <script src="{% static 'assets/js/communities.js' %}"></script>
{% endblock %}
