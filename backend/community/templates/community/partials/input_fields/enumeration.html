<tr class="data_field">
    <th colspan="1">
        <label for="id_{{ field.type }}_{{ field.label }}">{{ field.label }}:</label>
    </th>
    <td colspan="5">
        <select name="data_field_{{ field.label }}" id="id_{{ field.type }}_{{ field.label }}">
            {% for choice in field.choices %}
                <option value="{{ choice }}">{{ choice }}</option>
            {% endfor %}
        </select>
    </td>
</tr>
