<tr class="data_field">
    <th colspan="1">
        <label for="id_{{ field.type }}_{{ field.label }}">{{ field.label }}:</label>
    </th>
    <td colspan="5">
        <textarea
                name="data_field_{{ field.label }}"
                {% if field.is_required%}
                    required
                {% endif %}
                id="id_{{ field.type }}_{{ field.label }}">
        </textarea>
    </td>
</tr>
